<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
        font-family: 'Poppins', sans-serif;
            background: #fefefe; /* Light mode background */
            color: #111;          /* Light mode text */
            line-height: 1.6;
            padding: 0 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Navbar */
        .navbar {
           display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            background: #ffffff; /* Light mode navbar background */
            transition: background 0.3s ease;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #111;
        }

        .navbar nav a {
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            color: #555;
            transition: color 0.3s ease;
        }

        .navbar nav a:hover {
            color: #ff6b35; /* Accent color */
        }

        .toggle-btn {
            background: #111;
            color: #fff;
            border: none;
            padding: 8px 14px;
            margin-left: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background: gray;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
        }

        .section-title {
            font-size: 36px;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            color: #111;
        }

        /* Blog Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        /* =========================
           BLOG CARD MODIFICATIONS
           ========================= */
        .blog-card {
            background: #fff;
            border-radius: 15px; /* modified from 12px to 15px */
            box-shadow: 0 6px 18px rgba(0,0,0,0.08); /* modified for subtle lift */
            overflow: hidden;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-8px); /* modified from -5px to -8px */
            box-shadow: 0 12px 24px rgba(0,0,0,0.12); /* enhanced hover shadow */
        }

        .blog-card img {
            width: 100%;
            max-height: 180px;       /* modified from full height to 180px */
            object-fit: contain;       /* keeps image proportion and crops nicely */
            border-radius: 15px;     /* modified from 40px to 15px for modern look */
            margin-bottom: 15px;     /* spacing below image */
        }

        .blog-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .blog-card p {
            color: #fbc63c;
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 18px;
            background: #ff6b35;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #111;
            color: #fff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }

        /* =========================
           DARK MODE MODIFICATIONS
           ========================= */
        body.dark-mode {
            background: #121212;      /* modified from black to dark gray */
            color: #ffffff;           /* modified from red to light gray */
        }

        body.dark-mode .blog-card {
            background: #000000;      /* dark card background */
            color: #357c37;
            border: 1px solid #359698;
        }

        body.dark-mode .btn {
            background: #ff6b35;      /* same accent for dark mode */
            color: #fff;
        }

        body.dark-mode footer {
            color: #aaa;
            border-top: 1px solid #333;
        }

    </style>
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">üìù My Blog</div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'create_blog' %}">Write Blog</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
            <button class="toggle-btn" id="darkModeToggle">üåô</button>
        </nav>
    </div>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>¬© 2025 My Blog | Built with ‚ù§Ô∏è using Django</p>
</footer>

<script>
    const toggleBtn = document.getElementById("darkModeToggle");

    if (localStorage.getItem("dark-mode") === "enabled") {
        document.body.classList.add("dark-mode");
    }

    toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem("dark-mode", "enabled");
        } else {
            localStorage.setItem("dark-mode", "disabled");
        }
    });
</script>

<!-- AOS Animation -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>

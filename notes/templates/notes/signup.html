{% extends "notes/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Signup - My Blog{% endblock %}

{% block content %}
<h1 class="mb-4">Create an Account</h1>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success w-100 mt-3">Signup</button>
</form>

<p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
